spring.datasource.url=jdbc:h2:mem:examhub;DB_CLOSE_DELAY=-1
spring.datasource.username=
spring.datasource.password=

spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.generate-ddl=false

spring.jpa.hibernate.naming-strategy=org.springframework.boot.orm.jpa.hibernate.SpringNamingStrategy
spring.jpa.hibernate.ddl-auto=validate

liquibase.change-log=classpath:/liquibase/changelog-master.xml
liquibase.drop-first=true
liquibase.contexts=test
